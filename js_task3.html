<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        width: max-content;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="firstnum">First Number : </label>
      <input
        type="number"
        id="firstnum"
        placeholder="firstnum"
        style="width: 200px"
        required
      /><br /><br / >

      <label for="secondnum">Second Number :</label>
      <input
        type="number"
        id="secondnum"
        placeholder="secondnum"
        style="width: 180px"
        required
      /><br /><br / >
      <button id="mul" onclick="multiplication()">Multiply</button>
      <button id="div" onclick="Division()">Divide</button>
      <br /><br />
      <p id="result">The Result is:</p>
    </div>

    <script>
      function multiplication() {
        let n1 = parseInt(document.getElementById("firstnum").value);
        let n2 = parseInt(document.getElementById("secondnum").value);
        var m = n1 * n2;
        document.getElementById("result").innerHTML = "The Result is:  " + m;
      }
      function Division() {
        let n1 = parseInt(document.getElementById("firstnum").value);
        let n2 = parseInt(document.getElementById("secondnum").value);
        var d = n1 / n2;
        document.getElementById("result").innerHTML = "The Result is:  " + d;
      }
    </script>
  </body>
</html>
