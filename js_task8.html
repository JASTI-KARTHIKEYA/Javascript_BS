<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body{
      margin: 60px;
    }
    td,
    tr,
    th {
      padding: 5px;
      text-align: center;
      width: fit-content;
    }
    table {
      margin-left: auto;
      margin-right: auto;
      border: -1px ;
      width: fit-content;
    }
    .container{
      padding: 30px;
      background: url("https://img.freepik.com/free-vector/gradient-background-vector-spring-colors_53876-117271.jpg?auto=format&fit=crop&w=315&h=220");
      background-repeat: no-repeat;
      background-size: cover;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
      
    }
  </style>
  <body>
    <div class="container">
    <h2 style="text-align: center">Registration form</h2>
    <form>
      <table>
        <tr>
          <td><label for="firstname">First Name:</label></td>
          <td>
            <div style="display: flex; flex-direction: row;">
            <input type="text" id="firstname" style="width: 500px" />
            <p class="firstna"></p></div>
          </td>
        </tr>
        <tr>
          <td><label for=" lastname">Last Name:</label></td>
          <td>
            <div style="display: flex; flex-direction: row;">
            <input type="text" id="lastname" style="width: 500px" />
            <p class="lastna"></p></div>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <div style="display: flex; flex-direction: row;">
            <input type="email" id="email" style="width: 500px" />
            <p class="mail"></p></div>
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <div style="display: flex; flex-direction: row;">
            <input type="password" id="password" style="width: 500px" />
            <p class="pass"></p></div>
          </td>
        </tr>
        <tr>
          <td><label for="re-password">Re-Enter password:</label></td>
          <td>
            <div style="display: flex; flex-direction: row;">
            <input type="password" id="re-password" style="width: 500px" />
            <p class="repass"></p></div>
          </td>
        </tr>
        <tr>
          <td rowspan="2">Gender:</label></td>
          <td> <input type="radio" id="Male" style= "float: left;"/>
            <label for="Male" style="display: flex;flex-direction: row;">Male</label></td>
          <tr><td><input type="radio" id="female" style="float: left;"/>
             <label for="female" style="float: left;">Female</label>
            </td></tr>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td>
              <div style="display: flex; flex-direction: row;">
              <input type="number" id="age" style="width: 500px" />
              <p class="age1"></p></div>
            </td>
          </tr>
          <tr>
            <td><label for="phno">Phone Number: </label></td>
            <td>
              <div style="display: flex; flex-direction: row;">
              <input type="text" id="phno" style="width: 500px" />
              <p class="mob"></p></div>
            </td>
          </tr>

          <tr>
            <td><label for="addr">Address: </label></td>
            <td>
              <div style="display: flex; flex-direction: row;">
              <input type="text" id="addr" style="width: 500px; height: 100px;" />
              <p class="adrss"></p></div>
            </td>
          </tr>



          <tr>
            <td><label for="state">State: </label></td>
            <td>
              <div style="display: flex; flex-direction: row;">
              <input type="text" id="state" style="width: 500px" />
              <p class="State1">''</p></div>
            </td>
          </tr>

          <tr>
            <td><label for="Country" >Country:</label></td>
            <td>
                <select id="Country" style="float: left;">
                  <option id="cc">Choose Country</option>
                    <option id="America" value="USA">USA</option>
                    <option id="India">India</option>
                    <option id="UK">UK</option>
                    <option id="Australia">Australia</option>
                    style="width: 500px"
                </select>
      
            </td>
          </tr>
          <tr><td colspan="2" style="text-align: left;"><input type="checkbox" id="declaration"/>
            <label for="declaration">Hereby I declare all the given details are true </label></td></tr>

            <tr><td colspan="2" style="text-align: right;"><a href="https://ethnus.com/" target="_blank">Log in</a> to ethnus</td></tr>
      </table>
      <br>
      <div style="margin: 0 auto; width: 150px; text-align: center;">
        <button id="div" onclick="check()">Register</button>
      </div>
    </div>
    </form>
<!-- style="padding: 10px; border-radius: 15px; font-size: medium;"  -->

    <script>
      function check(){
      var fname=document.getElementById("firstname").value;
      var lname=document.getElementById("lastname").value;
      var mailId=document.getElementById("email").value;
      var passwords=document.getElementById("password").value;
      var confirm=document.getElementById("re-password").value;
      var mobile=document.getElementById("phno").value;
      var location=document.getElementById("addr").value;
      var states=document.getElementById("state").value;
    }
    </script>
  </body>
</html>
