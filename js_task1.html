<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 0;
      let num = parseInt(prompt("Please Enter the number: "));
      console.log("Number Entered: " + num);
      while (num > 0) {
        b = num % 10;
        num = parseInt(num / 10);
        a = a * 10 + b;
      }
      console.log(a);
    </script>
  </body>
</html>
